<!DOCTYPE html>
<html>
    <head>
        <title>Belajar Membuat Form</title>
    </head>
    <body>
        <form action="formulir.html" method="get">
            Nama : <input type="text" name="nama" value="Nama Kamu" />
            <br />
            <br />

            Password : <input type="password" name="password" />
            <br />
            <br />

            Jenis Kelamin :
            <br />
            <input type="radio" name="jenis_kelamin" value="laki-laki" checked />
            Laki-laki
            <input type="radio" name="jenis_kelamin" value="perempuan" />
            Perempuan
            <br />
            <br />

            Hobi : 
            <br />
            <input type="checkbox" name="hobi_baca" /> Membaca Buku
            <input type="checkbox" name="hobi_nulis" checked /> Menulis
            <input type="checkbox" name="hobi_mancing" /> Memancing
            <br />
            <br />

            Asal Kota :
            <select name="asal_kota">
                <option value="Kota Jakarta">Jakarta</option>
                <option value="Kota Bandung">Bandung</option>
                <option value="Kota Semarang">Semarang</option>
            </select>
            <br />

            <h4>Tunjukkan Logo Saintek</h4>
            <table border="1">
                <tr>
                    <td>
                        <input type="radio">
                        <img src="Saintek.jpeg" width="150">
                    </td>
                    <td>
                        <input type="radio">
                        <img src="baba.jpeg" width="150">
                    </td>
                    <td>
                        <input type="radio">
                        <img src="jamu kuat.jpeg" width="150">
                    </td>
                </tr>
            </table>
            <br />
            <br />

            Komentar Anda :
            <br />
            <textarea name="komentar" cols="20" rows="5">
                Silahkan Mencoba Brooo!!!!
            </textarea>
            <br />

            <input type="submit" value="Mulai Proses!">
        </form>
    </body>
</html>
